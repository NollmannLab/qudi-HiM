#  Example Qudi configuration file.
#
#
#
# IMPORTANT: The format of every 'module.Class' line has changed on 28.6.2015.
# =========  The class name now needs to be explicitly given here in the config.
#		  the config line must the form package.module.Class.ClassName
global:
    # list of modules to load when starting
    startup: ['man', 'tray']

    module_server:
        address: 'localhost'
        port: 12345

    ## For controlling the appearance of the GUI:
    stylesheet: 'qdark.qss'

hardware:
    camera_dummy:
        module.Class: 'camera.camera_dummy.CameraDummy'       
    
    wheel_dummy:
        module.Class: 'wheels.dummy_filter_wheel.FilterwheelDummy'
        num_filters: 6
        filterpositions:
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
        filters:
            - '700 +/- 37 nm'
            - '600 +/- 25 nm'
            - '488 - 491 / 561 nm'
            - '525 +/- 22.5 nm'
            - '617 +/- 36 nm'
            - '460 +/- 25 nm'
        allowed_lasers:
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, True]
            - [True, True, True, False]
            - [True, False, True, True]

            # please specify for all elements corresponding information in the same order.
        
    daq_dummy:
        module.Class: 'daq.dummy_daq.DummyDaq'
        wavelengths:
            - '405 nm'
            - '488 nm'
            - '561 nm'
            - '640 nm'
        ao_channels:
            - '/Dev1/AO0'
            - '/Dev1/AO1'
            - '/Dev1/AO2'
            - '/Dev1/AO3'
        ao_voltage_ranges:
            - [0, 10]
            - [0, 10]
            - [0, 10]
            - [0, 10]
                    
    piezo_dummy:
        module.Class: 'motor.motor_dummy.MotorDummy'
            
    motor_dummy_roi:
        module.Class: 'motor.motor_dummy.MotorDummy'
        
    brightfield_dummy:
        module.Class: 'brightfield_dummy.BrightfieldDummy'
                     
    valve_dummy:
        module.Class: 'valve.valve_dummy.ValveDummy'
        num_valves: 3
        daisychain_ID:
            - 'a'
            - 'b'
            - 'c'
        name:
            - 'Buffer 8-way valve'
            - 'RT rinsing 2-way valve'
            - 'Syringe 2-way valve'
        number_outputs:
            - 8
            - 2
            - 2
        valve_positions:
            - - '1'
              - '2'
              - '3'
              - '4'
              - '5'
              - '6'
              - '7'
              - '8'
            - - '1: Rinse needle'
              - '2: Inject probe'
            - - '1: Syringe'
              - '2: Pump'
    
    flowboard_dummy:
        module.Class: 'microfluidics.flowboard_dummy.FlowboardDummy'
        pressure_channel_IDs:
            - 0
        sensor_channel_IDs:
            - 0
        
    motor_dummy_fluidics:
        module.Class: 'motor.motor_dummy.MotorDummy'
        
        
logic:
        
    camera_logic:
        module.Class: 'camera_logic.CameraLogic'
        connect:
            hardware: 'camera_dummy'  
   
    filterwheel_logic:
        module.Class: 'filterwheel_logic.FilterwheelLogic'
        connect:
            wheel: 'wheel_dummy'
            lasercontrol: 'lasercontrol_logic'
                               
    lasercontrol_logic:
        module.Class: 'lasercontrol_logic.LaserControlLogic'
        controllertype: 'daq'  # 'fpga'
        connect:
            controller: 'daq_dummy'
            
    brightfield_logic:
        module.Class: 'brightfield_logic.BrightfieldLogic'
        connect:
            controller: 'brightfield_dummy'
               
    focus_logic:
        module.Class: 'focus_logic.FocusLogic'
        readout_device: 'qpd'
        rescue_autofocus_possible: False
        init_position : 5 # in Âµm
        connect: 
            piezo: 'piezo_dummy'
            autofocus : 'autofocus_logic_camera'

    autofocus_logic_camera:
        module.Class: 'autofocus_logic_camera.AutofocusLogic'
        autofocus_ref_axis : 'X' # 'Y'
        proportional_gain : 0.1 # in %%
        integration_gain : 1 # in %%
        exposure : 0.001 # Exposure time in s
        connect:
            camera : 'camera_dummy'
            
    roi_logic: 
        module.Class: 'roi_logic.RoiLogic'
        connect:
            stage: 'motor_dummy_roi'

    valve_logic:
        module.Class: 'valve_logic.ValveLogic'
        connect:
            valves: 'valve_dummy'
        
    flowcontrol_logic:
        module.Class: 'flowcontrol_logic.FlowcontrolLogic'
        p_gain: 0.005
        i_gain: 0.01
        d_gain: 0.0
        pid_sample_time: 0.1  # in s
        pid_output_min: 0
        pid_output_max: 15
        connect:
            flowboard: 'flowboard_dummy'
            daq_logic: 'daq_logic'
        
    daq_logic:
        module.Class: 'daq_logic.DAQLogic'
        voltage_rinsing_pump: -3        
        connect:
            daq: 'daq_dummy'
                    
    positioning_logic:
        module.Class: 'positioning_logic.PositioningLogic'
        z_safety_position: 50
        first_axis: 'X axis'
        second_axis: 'Y axis'
        third_axis: 'Z axis' 
        grid: 'cartesian'
        connect:
            stage: 'motor_dummy_fluidics'
            
    injections_logic:
        module.Class: 'injections_logic.InjectionsLogic'
        default path: '/home/jb/qudi-files'
        probe_valve_number: 7
        number_of_valve_positions: 8
        number_of_probes: 100
        
    exp_config_logic:
        module.Class: 'experiment_configurator_logic.ExpConfigLogic'
        experiments:
            - 'Multicolor imaging PALM'
            - 'Multicolor scan PALM'
            - 'Multicolor scan RAMM'
            - 'Multicolor scan Airyscan'
            - 'ROI multicolor scan PALM'
            - 'ROI multicolor scan RAMM'
            - 'ROI multicolor scan Airyscan'
            - 'ROI multicolor scan Airyscan confocal'
            - 'Fluidics RAMM'
            - 'Fluidics Airyscan'
            - 'Hi-M RAMM'
            - 'Hi-M Airyscan Epi'
            - 'Hi-M Airyscan Confocal'
            - 'Photobleaching RAMM'
            - 'Photobleaching Airyscan'
            - 'Timelapse PALM'
            - 'Timelapse RAMM'
            - 'Fast timelapse RAMM'
            - 'PAINT RAMM'
        supported fileformats:
            - 'tif'
            - 'fits'
        default path imagedata: '/home/jb/qudi-files'
        default network path : 'Y:\DATA\RAMM'
        connect:
            camera_logic: 'camera_logic'
            laser_logic: 'lasercontrol_logic'
            filterwheel_logic: 'filterwheel_logic'
            
    tasklogic:
        module.Class: 'taskrunner.TaskRunner'
        tasks:
            DummyTask:
                module: 'dummy'
                needsmodules:
                    roi: 'roi_logic'
                    camera: 'camera_logic'
                    daq: 'lasercontrol_logic'
                    filter: 'filterwheel_logic'
                    focus: 'focus_logic'
                config:
                    path_to_user_config: '/home/jb/qudi-files/qudi_task_config_files/ROI_multicolor_scan_task_RAMM.yml'
                   
